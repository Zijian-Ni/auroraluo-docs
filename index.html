    <script>

        const root = document.documentElement;

        function ensureEl(id, tag, attrs = {}) {

            Object.entries(attrs).forEach(([k, v]) => el.setAttribute(k, v));

        /* ========== ä¸»é¢˜æŒ‰é’®ï¼ˆå³ä¸Šå›ºå®šï¼‰ ========== */
        const themeBtn = document.getElementById('theme-switch-btn');

        /* ========== è¿”å›é¡¶éƒ¨ & é˜…è¯»è¿›åº¦æ¡ ========== */
        const backBtn = ensureEl('back-to-top', 'button', { 'aria-label': 'è¿”å›é¡¶éƒ¨' });
        if (!backBtn.textContent) backBtn.textContent = 'â†‘';
        backBtn.onclick = () => window.scrollTo({ top: 0, behavior: 'smooth' });

        const progress = ensureEl('reading-progress', 'div');

        function onScrollFeedback() {
