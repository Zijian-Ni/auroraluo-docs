    <!-- äº¤äº’å¢å¼º & ä¸»é¢˜å›ºå®šé»˜è®¤ light -->
    <script>
      (function () {
        // ===== å›ºå®šé»˜è®¤ä¸»é¢˜ä¸º Lightï¼ˆä»…å½“æœ¬åœ°æœªæ‰‹åŠ¨åˆ‡æ¢è¿‡ï¼‰ =====
        const LS_KEY = 'aurora-theme';
        const root = document.documentElement;
        function applyTheme(theme) {
          root.setAttribute('data-theme', theme);
          localStorage.setItem(LS_KEY, theme);
        }
        function initTheme() {
          const saved = localStorage.getItem(LS_KEY);
          // æœ‰ä¿å­˜å°±å°Šé‡ä¿å­˜ï¼›æ²¡æœ‰åˆ™å›ºå®šé»˜è®¤ lightï¼ˆä¸å†è·Ÿéšç³»ç»Ÿï¼‰
          applyTheme(saved ? saved : 'light');
        }
        function toggleTheme() {
          const now = root.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
          applyTheme(now);
        }
        initTheme();
        // å·¦ä¸‹æŒ‰é’® & å³ä¸Šå¯¼èˆªå…‹éš†
        const themeBtn = document.getElementById('theme-toggle');
        themeBtn.addEventListener('click', toggleTheme);
        function mountThemeToggleToNav() {
          const nav = document.querySelector('.app-nav');
          if (!nav || nav.querySelector('#theme-toggle-nav')) return;
          const clone = themeBtn.cloneNode(true);
          clone.id = 'theme-toggle-nav';
          clone.classList.add('theme-toggle-clone');
          clone.addEventListener('click', toggleTheme);
          nav.appendChild(clone);
        }

        // ===== ä¾§æ äº¤äº’ï¼ˆçª„å±è‡ªåŠ¨æ”¶èµ·ã€æ— ç•™ç™½ï¼‰ =====
        const NARROW = () => window.innerWidth < 1300;
        function closeSidebarIfNarrow() { if (NARROW()) document.body.classList.add('close'); }
        function bindSidebarLinksAutoClose() {
          const sidebar = document.querySelector('.sidebar'); if (!sidebar) return;
          sidebar.querySelectorAll('a').forEach(a => a.addEventListener('click', () => setTimeout(closeSidebarIfNarrow, 60)));
        }

        // ===== é”šç‚¹æ»šåŠ¨ï¼ˆä¸­æ–‡æ ‡é¢˜å…¼å®¹ï¼‰ =====
        function scrollToHashAnchor() {
          const hash = decodeURIComponent(location.hash || '');
          const m = hash.match(/\?id=(.+)$/);
          if (!m) return;
          const id = m[1];
          let el = null;
          try { el = document.getElementById(id) || document.querySelector('[id="' + CSS.escape(id) + '"]'); }
          catch (e) { el = document.getElementById(id); }
          if (el) { el.scrollIntoView({ block: 'start' }); window.scrollBy(0, -90); }
        }

        // ===== è¿”å›é¡¶éƒ¨ & é˜…è¯»è¿›åº¦æ¡ =====
        const backBtn = document.getElementById('back-to-top');
        const progress = document.getElementById('reading-progress');
        function onScrollFeedback() {
          if (window.scrollY > 300) backBtn.classList.add('show'); else backBtn.classList.remove('show');
          const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
          const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
          progress.style.width = (height > 0 ? (scrollTop / height) * 100 : 0) + '%';
        }
        backBtn.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));

        // ===== Docsify ç”Ÿå‘½å‘¨æœŸ =====
        window.$docsify = window.$docsify || {};
        const plugins = window.$docsify.plugins || [];
        plugins.push(function (hook, vm) {
          hook.doneEach(function () {
            mountThemeToggleToNav();
            scrollToHashAnchor();
            closeSidebarIfNarrow();
            bindSidebarLinksAutoClose();
            onScrollFeedback();
          });
          window.addEventListener('hashchange', () => { setTimeout(scrollToHashAnchor, 0); setTimeout(closeSidebarIfNarrow, 0); });
          window.addEventListener('resize', () => { if (NARROW()) document.body.classList.add('close'); else document.body.classList.remove('close'); });
          window.addEventListener('scroll', onScrollFeedback);
        });
        window.$docsify.plugins = plugins;
      })();
    </script>
