<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>Aurora Luo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css" />
    <link rel="stylesheet" href="custom.css" />
  </head>

  <body>
    <div id="app">åŠ è½½ä¸­...</div>

    <!-- å›ºå®šåœ¨å³ä¸Šè§’çš„ä¸»é¢˜åˆ‡æ¢ -->
    <div id="aurora-theme-toggle">
      <button id="theme-switch-btn" aria-label="åˆ‡æ¢ä¸»é¢˜">ğŸŒ“</button>
    </div>

    <!-- å›åˆ°é¡¶éƒ¨ -->
    <button id="back-to-top" title="è¿”å›é¡¶éƒ¨" aria-label="è¿”å›é¡¶éƒ¨">â†‘</button>

    <!-- é˜…è¯»è¿›åº¦æ¡ -->
    <div id="reading-progress"></div>

    <!-- Docsify -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>

    <script>
      // =========================
      // Docsify é…ç½®
      // =========================
      window.$docsify = {
        name: 'Aurora Luo',
        repo: '',
        loadSidebar: true,
        subMaxLevel: 2,
        auto2top: true,
        search: { paths: 'auto', placeholder: 'æœç´¢æ–‡æ¡£â€¦', noData: 'æœªæ‰¾åˆ°ç»“æœ' },
        routerMode: 'hash',
        plugins: [
          function (hook, vm) {
            function getAnchorOffset() {
              const nav = document.querySelector('.app-nav');
              const navH = nav ? nav.getBoundingClientRect().height : 52;
              const bar =
                document.querySelector('#reading-progress') ||
                document.querySelector('.progress') ||
                document.querySelector('.progressbar');
              const barH = bar ? bar.getBoundingClientRect().height : 6;
              return Math.round(navH + barH + 10);
            }
            function smartScrollFix() {
              if (!location.hash) return;
              const id = decodeURIComponent(location.hash);
              const el = document.querySelector(id);
              if (!el) return;
              setTimeout(() => {
                const y = window.pageYOffset - getAnchorOffset();
                window.scrollTo({ top: y >= 0 ? y : 0, behavior: 'instant' });
              }, 0);
            }
            hook.doneEach(() => {
              smartScrollFix();
              // è®©å›åˆ°é¡¶éƒ¨æŒ‰é’®åœ¨æ¯æ¬¡è·¯ç”±å®Œæˆååˆ·æ–°å¯è§æ€§
              if (window.__auroraBackToTopUpdate) window.__auroraBackToTopUpdate();
            });
            window.addEventListener('hashchange', smartScrollFix, false);
          },
        ],
      };

      // =========================
      // ä¸»é¢˜åˆ‡æ¢æŒ‰é’®
      // =========================
      (function mountThemeSwitch() {
        const btn = document.getElementById('theme-switch-btn');
        const THEME_KEY = 'aurora_theme';
        const root = document.documentElement;

        function applyTheme(theme) {
          if (theme === 'dark') {
            root.setAttribute('data-theme', 'dark');
            btn.textContent = 'ğŸŒ';
            btn.setAttribute('aria-label', 'åˆ‡æ¢åˆ°äº®è‰²ä¸»é¢˜');
          } else {
            root.removeAttribute('data-theme');
            btn.textContent = 'ğŸŒ“';
            btn.setAttribute('aria-label', 'åˆ‡æ¢åˆ°æš—è‰²ä¸»é¢˜');
          }
        }
        function getSavedTheme() {
          return localStorage.getItem(THEME_KEY) || 'light';
        }
        function toggleTheme() {
          const next = getSavedTheme() === 'dark' ? 'light' : 'dark';
          localStorage.setItem(THEME_KEY, next);
          applyTheme(next);
        }

        applyTheme(getSavedTheme());
        btn.addEventListener('click', toggleTheme);

        const observer = new MutationObserver(() => applyTheme(getSavedTheme()));
        observer.observe(document.body, { childList: true, subtree: true });
      })();

      // =========================
      // é˜…è¯»è¿›åº¦æ¡
      // =========================
      (function readingProgress() {
        const bar = document.getElementById('reading-progress');
        if (!bar) return;

        function update() {
          const article = document.querySelector('.content');
          if (!article) {
            bar.style.width = '0%';
            return;
          }
          const total = article.scrollHeight - window.innerHeight;
          const scrolled = window.scrollY - article.offsetTop;
          const pct = Math.max(0, Math.min(1, scrolled / Math.max(1, total)));
          bar.style.width = pct * 100 + '%';
        }

        window.addEventListener('scroll', update, { passive: true });
        window.addEventListener('resize', update);
        document.addEventListener('DOMContentLoaded', update);
      })();

      // =========================
      // å›åˆ°é¡¶éƒ¨ï¼ˆæŠŠæ›´æ–°å‡½æ•°æŒ‚åˆ°å…¨å±€ï¼Œä¾›æ’ä»¶è°ƒç”¨ï¼‰
      // =========================
      (function backToTop() {
        const btn = document.getElementById('back-to-top');

        function updateVisibility() {
          if (window.scrollY > 300) {
            btn.classList.add('show');
          } else {
            btn.classList.remove('show');
          }
        }

        btn.addEventListener('click', () => {
          window.scrollTo({ top: 0, behavior: 'smooth' });
        });
        window.addEventListener('scroll', updateVisibility, { passive: true });

        // æš´éœ²ç»™å¤–éƒ¨ï¼ˆdocsify æ’ä»¶ doneEach è°ƒç”¨ï¼‰
        window.__auroraBackToTopUpdate = updateVisibility;

        // é¦–æ¬¡è¿›å…¥ä¹Ÿåˆ¤æ–­ä¸€æ¬¡
        updateVisibility();
      })();
    </script>
  </body>
</html>
